<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Clear Room</title>
</head>
<body>
<h1>Clear Room</h1>

<script type="text/javascript">
    function checkNull() {
        var roomName = document.roomName;

        if(!roomName.room_name.value) {
            alert("방 이름을 입력하세요!");
            roomName.room_name.focus();
            return false;
        }
        return true;
    }
</script>

<form action="/clear" method="post" name="roomName" onsubmit="checkNull();">
    <input type="text" name="room_name" placeholder="Room_Name">
    <input type="submit" value="Clear">
</form>
</body>
</html>
