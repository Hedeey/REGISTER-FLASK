<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="Cache-Control" content="no-cache, no-store, must-revalidate" />
    <meta http-equiv="Pragma" content="no-cache" />
    <meta http-equiv="Expires" content="0" />
    <title>Document</title>
</head>

<body>

    <form id="upload_user_image_form">
        <h1>Uploading user image</h1>
        <div class="form-group">
            <label for="upload_user_image">유저 프로필 이미지</label>
            <input type="file" class="form-control" id="upload_user_image" name="upload_user_image" required />
        </div>
        <button type="submit" id="upload_user_image_button">확인</button>
    </form>

    <div id="image_upload_success" style="display : none;">
        <h1>Upload user image</h1>
        <h3 id="success_message"></h3>
        <button id="close_popup_button" onclick="window.close(); ">종료</button>
    </div>
</body>
<script src="/static/js/upload_user_image_post.js"></script>
</html>
